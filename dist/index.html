<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo-list</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="flex flex-col h-screen gap-y-4 w-full bg-gradient-to-r from-pink-400 to-purple-600">
        <h4 class="text-center text-[40px] text-slate-800 font-bold mt-12">MY TODO LIST</h4>
        <div class="bg-red-50 flex rounded-md p-5 w-4/12 mx-auto">
            <div class="flex w-full gap-x-4">
                <input type="text" placeholder="Enter your todo"
                class="border-slate-400 border w-full p-2 placeholder-slate-300">

                <button onclick="addBtn()" class="bg-blue-400 rounded-md text-white text-[20px] p-2">Add</button>
            </div>
        </div>
        <div id="todo" class="flex flex-col w-4/12 mx-auto p-5 bg-white">
            <h4 class="font-bold text-[30px]">My Todos</h4>
        </div>
    </div>

    <script>
        let inputlist = document.querySelector("input")

        let todos = document.querySelector("#todo")
            // let Time = new Date.now().toLocaleString()

        function addBtn() {
            
            let id = new Date().getTime();

            let input = document.querySelector("input")
            
            let todo = document.createElement("p");
            todo.innerHTML = `<input class="flex-row gap-4" type="checkbox" onclick="check(${id})" id="${id}"> <span>${input.value}</span>  <svg onclick="EditTodo(${id})" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg> <svg onclick="deleteTodo(${id})" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>`
            
            todos.appendChild(todo)
        }

        function deleteTodo(id) {
            let input = document.getElementById(id)
            let item = input.parentElement;
            item.remove()
        }

        function check(id) {
            let input = document.getElementById(id)
            let item = input.nextElementSibling;
            item.classList.toggle("done")
        }
    </script>
</body>
</html>
